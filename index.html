<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <script src="game.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

    <title>Startle - Guess the starting word!</title>
</head>
<body>
    <div class="container">
        <h1>Startle</h1>
        <div id="gameHistory">

        </div>
        <div id="answer">
            
            <div id="guessBox">

                <div class="line">
                    <input type="text" id="char0" class="tile guessChar" maxlength = "1" onkeydown="return /[a-z]/i.test(event.key)" required>
                    <input type="text" id="char1" class="tile guessChar" maxlength = "1" onkeydown="return /[a-z]/i.test(event.key)" required>
                    <input type="text" id="char2" class="tile guessChar" maxlength = "1" onkeydown="return /[a-z]/i.test(event.key)" required>
                    <input type="text" id="char3" class="tile guessChar" maxlength = "1" onkeydown="return /[a-z]/i.test(event.key)" required>
                    <input type="text" id="char4" class="tile guessChar" maxlength = "1" onkeydown="return /[a-z]/i.test(event.key)" required>
                </div>
                <label for="feedback">
                    <input type="checkbox" id="feedback" name="feedback" value="yes" title="Display which are correct" checked>  Answer Feedback 
                 </label>
                <button id="submit">Submit</button>
                <button id="newGame">Give up</button>
            </div>
        </div>
    </div>
</body>
</html>
