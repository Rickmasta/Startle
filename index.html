<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <script src="game.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

    <title>Startle - Guess the starting word!</title>

<body>
    <div class="container">
        <h1>Startle</h1>
        <div id="gameHistory">

        </div>
        <div id="answer">
            
            <div id="guessBox">
                <div class="line">
                    <input type="text" id="char1" name="char1" class="tile guessChar" maxlength = "1">

                    <input type="text" id="char3" name="char1" class="tile guessChar" maxlength = "1">
                    <input type="text" id="char4" name="char1" class="tile guessChar" maxlength = "1">
                    <input type="text" id="char5" name="char1" class="tile guessChar" maxlength = "1">
                </div>
                <button id="submit">Submit</button>
            </div>
            

        </div>
    </div>
